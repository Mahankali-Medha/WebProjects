<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OtpValidation</title>
    <link rel="stylesheet" href="../OtpValidation.css/OtpValidation.css">
    <script src="../OtpValidation.js/OtpValidation.js" defer></script>
</head>
<body>
    <div id="otp_validation_container">
        <h1 id="otp_validation_heading">OTP Validation</h1>
        <input type="number" name="otp_input_box" id="input_box" placeholder="Enter OTP">
        <div id="validation_buttons_container">
            <button id="generate_otp_button_container">Generate <span id="generate_otp">OTP</span></button>
            <button id="validate_otp_button_container">Validate <span id="validte_otp">OTP</span></button>
        </div>
        <h1 id="otp_status">Validated ...!</h1>
    </div>
    <div id="otp_container">123456</div>
    <button id="cancel_button">X</button>
</body> 
</html>
